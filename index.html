<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=T, initial-scale=1.0" />
    <title>TechIT Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div>
          <img
            class="header-logo"
            src="./images/techit_logo.svg"
            alt="techit_logo"
          />
          <ul class="header-menu">
            <li>테킷 스쿨</li>
            <li>온보딩 트랙</li>
            <li>스타트업 스테이션</li>
            <li>이벤트</li>
            <li>기업 해커톤</li>
          </ul>
        </div>
        <button class="header-login">로그인</button>
      </div>
    </header>
    <main>
      <div class="banner">
        <div class="banner-container">
          <h3>TECHIT 카카오톡 채널 추가 이벤트</h3>
          <h5>개발자 성장에 필요한 모든 것이 담긴 시크릿 페이지 제공</h5>
        </div>
      </div>
      <section class="techit-school-container">
        <div>
          <div>
            <h5>KDT 테킷 스쿨 알아보기</h5>
            <h3>K-Digital Training 부트캠프</h3>
          </div>
          <button>자세히 보기 ></button>
        </div>
        <ul></ul>
      </section>
    </main>
  </body>
</html>
